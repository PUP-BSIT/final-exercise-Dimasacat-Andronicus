<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Game Character Database</title>
    <link rel="stylesheet" href="styles.css"/>
  </head>
  <body>
    <div class="main-container">
      <h2>Game Character Database</h2>
      <div id="character_form">
        <h3>Add Character Details</h3>
        <form id="add_form">
          <input type="text" id="name"
            placeholder="Enter Character Name" required/>
          <select id="gender" required>
            <option value="">--Choose a Gender--</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Unknown">Unknown</option>
          </select>            
          <input type="text" id="skill" 
            placeholder="Enter a Skill" required/>
          <input type="text" id="game" 
            placeholder="Enter a Game" required/>
          <input type="text" id="genre" 
            placeholder="Enter a Genre" required/>
          <button type="button" 
            onclick="addCharacter()">Submit</button>
        </form>
      </div>
      <div id="update_character_form">
        <h3>Update Character Details</h3>
        <form id="update_form">
          <input type="text" id="update_name"
            placeholder="Enter Update Character Name" required/>
          <select id="update_gender" required>
            <option value="">--Choose a Gender--</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Unknown">Unknown</option>
          </select>   
          <input type="text" id="update_skill" 
            placeholder="Enter Update Skill" required/>
          <input type="text" id="update_game" 
            placeholder="Enter Update Game" required/>
          <input type="text" id="update_genre" 
            placeholder="Enter Update Genre" required/>
          <button type="button" 
            onclick="modifyCharacter()">Submit</button>
          <button type="button" 
            onclick="closeUpdateForm()">Cancel</button>
        </form>
      </div>
      <div class="table-container">
        <table id="character_list"></table> 
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
